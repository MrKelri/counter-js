<!DOCTYPE html>
<html>
	<head>
		<title>JS Counter</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<body id="all-space">
		<div id="container">
			<div id="counter">
				<span id="hunderds" class="num_tiles">0</span>
				<span id="tens" class="num_tiles">0</span>
				<span id="units" class="num_tiles">0</span>
			</div>

			<div id="options-box">
				<button id="btn-backward" class="btn">Backward</button>
				<button id="btn-setCounter" class="btn">Set Counter</button>
			</div>
			<div id="btn-comp">
				<button id="btn-completed" class="btn">Completed</button>
			</div>
			<div class="btn-options">
				<div id="three-dots">...</div>
			</div>
			<div id="setCounter" class="popupWindow hidden">
				<div class="input-value-box">
					<label for="input-setCounter">Set value</label>
					<input type="tel" id="input-setCounter" class="input-value" min="0" max="999" 
					placeholder="Value" 
     				autocomplete="off"
					maxlength="3"
     				onkeypress="return event.charCode >= 48 && event.charCode <= 57"  
	 				></input>
				</div>
				<div class="chooseDirection">
					
					<div class="checkbox-box">
						<label for="checkbox-direction">decrease</label>
						<input type="checkbox" checked id="checkbox-direction">
					</div>
				</div>
				<div>
					<div class="btn-back-box">
						<button id="btn-back" class="btn btn-back">x</button>	
					</div>
					<div class="accept-box">
						<div id="accept" class="accept btn">Accept</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
